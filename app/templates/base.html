<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}App{% endblock %}</title>

    {# Si tienes CSS compilado, ajusta el nombre #}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>

  <body>
    <main style="max-width: 900px; margin: 0 auto; padding: 1rem;">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages" style="margin-bottom: 1rem;">
            {% for category, message in messages %}
              <div class="flash {{ category }}" style="padding: 0.75rem; border: 1px solid #ddd; margin-bottom: 0.5rem;">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
